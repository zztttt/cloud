server:
  port: 8001
spring:
  datasource:
    url: jdbc:mysql://localhost:3300/reins?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-active: 20
    jpa:
      database: mysql
      show-sql: false
  application:
    name: APP-APPLICATION
  session:
    store-type: redis
    redis:
      namespace: demo:session
  redis:
    host: localhost
    port: 6380
    password: 123456
    timeout: 6000
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    database: 0
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
